<div class="register">
  <h2>Login Form</h2>
  <form>
    <input
      type="text"
      [(ngModel)]="loginUserData.email"
      name="password"
      placeholder="email"
      required
    /><br />
    <input
      type="text"
      [(ngModel)]="loginUserData.password"
      name="password"
      placeholder="password"
      required
    /><br />
    <button (click)="loginUser()" type="button">Login</button>
  </form>
</div>
