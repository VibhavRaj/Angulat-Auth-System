<div>
  <h2>Employee Details</h2>
  <div class="add_details">
    <form [formGroup]="addForm" (ngSubmit)="save()">
      <input type="hidden" formControlName="id" placeholder="Id" name="id" />
      <input
        type="text"
        formControlName="name"
        placeholder="Name"
        name="name"
      />
      <input
        type="text"
        formControlName="email"
        placeholder="Email"
        name="email"
      />
      <input
        type="text"
        formControlName="note"
        placeholder="Note"
        name="note"
      />
      <button>Save</button>
    </form>
  </div>
  <div class="emp_details" *ngFor="let e of employee">
    <ul>
      <li class="name">{{ e.id }}</li>
      <li class="name">{{ e.name }}</li>
      <li class="email">{{ e.email }}</li>
      <li class="note">{{ e.note }}</li>
      <li>
        <button type="button" (click)="pop(e)">
          Update
        </button>
      </li>
      <li>
        <button type="button" (click)="deleteemp(e)">Delete</button>
      </li>
      <li>
        <button type="button" (click)="getid(e)">Get by id</button>
      </li>
    </ul>
  </div>
</div>
<h1>Get By Id</h1>
<ul *ngFor="let dat of getiddata">
  <li>{{ dat.name }}</li>
  <li>{{ dat.email }}</li>
  <li>{{ dat.note }}</li>
</ul>
