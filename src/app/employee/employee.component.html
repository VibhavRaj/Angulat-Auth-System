<div>
  <h2>Employee Details</h2>
  <div class="add_details">
    <form [formGroup]="addForm" (ngSubmit)="up()">
      <input
        type="text"
        formControlName="name"
        placeholder="Name"
        name="name"
      />
      <input
        type="text"
        formControlName="email"
        placeholder="Email"
        name="email"
      />
      <input
        type="text"
        formControlName="note"
        placeholder="Note"
        name="note"
      />
      <button>Add</button>
    </form>
  </div>
  <div class="emp_details" *ngFor="let e of employee">
    <ul>
      <li class="name">{{ e.name }}</li>
      <li class="email">{{ e.email }}</li>
      <li class="note">{{ e.note }}</li>
      <li>
        <button type="button" (click)="pop(e)">
          Update
        </button>
      </li>
      <li>
        <button type="button" (click)="deleteemp(e)">Delete</button>
      </li>
    </ul>
  </div>
</div>
